<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tara's Degrees</title>
  <link href="degreestyles.css" rel="stylesheet">
</head>
<body>
<script src="degrees.js"></script>
    <div class="button">
        <button id="button">Click here to see my degrees!</button>
    </div>
    <table id="degrees-table">
        <tr>
            <th>School</th>
            <th>Program/Major</th>
            <th>Type</th>
            <th>Year Conferred</th>
        </tr>
        <tr>
            <td id="gradSchool">Graduate School</td>
            <td id="gradMajor">Graduate Program</td>
            <td id="gradType">Graduate Degree Type</td>
            <td id="gradYear">Year Conferred</td>
        </tr>
        <tr>
            <td id="undergradSchool">Undergraduate School</td>
            <td id="undergradMajor">Undergraduate Program</td>
            <td id="undergradType">Undergraduate Degree Type</td>
            <td id="undergradYear">Year Conferred</td>
        </tr>
    </table>
</body>
</html>
